<body class="page">
  <header class="header">
    <div class="logo logo--header">
      <img src="images/site_logo.jpg" alt="No picture found">

    <div class="header__group">
      <h1>YZY CLUB</h1>

  </header>
  <main class="main">
    <div>
      <section>
        <form class="meeting-form" id="meetingForm">
          <h2>Предложение темы новой встречи</h2>
          <label>
            Название встречи
            <input type="text" id="meetingName" placeholder="Введите название встречи" required>
          </label>
          <label>
            Описание встречи
            <textarea placeholder="Введите описание встречи" id="meetingDescription" required></textarea>
          </label>
          <button type="submit">Предложить тему</button>
        </form>
      </section>
      <section id="meetingsContainer">
      </section>
    </div>
  </main>
  <footer class="footer">
    <ul>
      <li>Tg: https://t.me/kanye_fan_group_itmo</li>
